<mat-toolbar role="navigation" class="toolbar" aria-label="Navegação Principal">
	<div class="toolbar__container" id="containerNavigation">
  
		<div class="toolbar__extern">
			<div class="toolbar__extern-left">
			  <div class="toolbar__line"></div>
			  <div class="toolbar__lineSocials">
				<a *ngFor="let item of socialIcons" [href]="item.url" class="toolbar__socials" [attr.aria-label]="item.name" target="_blank">
				  <img [src]="item.iconPath" alt="{{item.name}}" class="toolbar__socials-icon">
				</a>
			  </div>
			</div>
		</div>
		  
	  <!-- Logo and Navigation Section -->
	  <div class="toolbar__content">
		<!-- Logo Section -->
		<div class="toolbar__logo-section" (click)="navigate('/')">
		  <svg width="32" height="32" viewBox="0 0 100 100" class="toolbar__logo">
			<image href="../../assets/assets/images/icons/logo.svg" width="100" height="100"/>
			<title>MewmewDev Logo</title>
		  </svg>
		  MewmewDev
		</div>
  
		<span class="toolbar__spacer menu-spacer"></span>
  
		<!-- Navigation Links Section-->
		<div class="toolbar__links-section">
			<div class="toolbar__links-section">
		
				<!-- Big Screens Links -->
				<div class="bigScreen__links">
					<button *ngFor="let item of menuItems" mat-button (click)="navigate(item.route)" role="button" class="toolbar__button" [attr.aria-label]="item.label">
						<span class="toolbar__menu-number">{{menuItems.indexOf(item) + 1 | number:'2.0-0'}}.</span>
						<span class="toolbar__menu-text">{{item.label}}</span>
					</button>

					<button mat-buttonrole="button" class="toolbar__button">
						<span class="toolbar__menu-text cv">Curriculo</span>
					</button>
				</div>

				<!-- Small Screen Links -->
				<div class="smallScreen__links">
					<button mat-button [matMenuTriggerFor]="menu">
						<mat-icon>format_align_right</mat-icon>
						<span class="sr-only">Menu</span>
					  </button>					  
					<mat-menu #menu="matMenu">
						<button *ngFor="let item of menuItems" mat-menu-item (click)="navigate(item.route)" class="toolbar__button" [attr.aria-label]="item.label">
						<span class="toolbar__menu-number">{{menuItems.indexOf(item) + 1 | number:'2.0-0'}}.</span>
						<span class="toolbar__menu-text">{{item.label}}</span>
						</button>
					</mat-menu>
				</div>
			</div>
		</div>
	  </div>
	</div>
  </mat-toolbar>
